version: build-{branch}-#{build}

branches:
  only:
  # - master
  - develop

environment:
  matrix:
    - appveyor_build_worker_image: Visual Studio 2017
      CMAKE_GENERATOR: Visual Studio 2017
      CMAKE_ARCH: -A x64
      CMAKE_TOOLSET: -T host=x64

    - appveyor_build_worker_image: Visual Studio 2019
      CMAKE_GENERATOR: Visual Studio 2019
      CMAKE_ARCH: -A x64
      CMAKE_TOOLSET: -T host=x64

    - appveyor_build_worker_image: Ubuntu
      CMAKE_GENERATOR: Ninja
      CC: clang
      CXX: clang++

#    - appveyor_build_worker_image: Ubuntu
#      CMAKE_GENERATOR: Ninja
#      CC: clang-10
#      CXX: clang++-10

    - appveyor_build_worker_image: Ubuntu
      CMAKE_GENERATOR: Ninja
      CC: gcc
      CXX: g++

#    - appveyor_build_worker_image: Ubuntu
#      CMAKE_GENERATOR: Ninja
#      CC: gcc-8
#      CXX: g++-8

build_script:
  - pwsh: |
       New-Item -Path .\build -ItemType Directory
       Set-Location -Path .\build
       cmake .. -DCML_BUILD_TESTING=ON "-G${env:CMAKE_GENERATOR}" ${env:CMAKE_ARCH} ${env:CMAKE_TOOLSET}
       cmake --build . --config Release

test_script:
  - cmd: ctest -V -C Release


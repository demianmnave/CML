version: build-{branch}-#{build}

branches:
  only:
  - cml2

environment:
  matrix:
    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2013
      GENERATOR: "Visual Studio 12 2013 Win64"
      CONFIG: Release
      BOOST_ROOT: "C:\\Libraries\\boost_1_58_0"
      BOOST_LIBRARYDIR: "C:\\Libraries\\boost_1_58_0\\lib64-msvc-12.0"

    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2015
      GENERATOR: "Visual Studio 14 2015 Win64"
      CONFIG: Release
      BOOST_ROOT: "C:\\Libraries\\boost_1_63_0"
      BOOST_LIBRARYDIR: "C:\\Libraries\\boost_1_63_0\\lib64-msvc-14.0"

    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
      GENERATOR: "Visual Studio 15 2017 Win64"
      CONFIG: Release
      BOOST_ROOT: "C:\\Libraries\\boost_1_64_0"
      BOOST_LIBRARYDIR: "C:\\Libraries\\boost_1_64_0\\lib64-msvc-14.1"

build_script:
  - mkdir build
  - cd build
  - cmake "-G%GENERATOR%" -DBOOST_ROOT="%BOOST_ROOT%" -DBOOST_LIBRARYDIR="%BOOST_LIBRARYDIR%" -DCML_BUILD_TESTING=ON ..
  - cmake --build . --config "%CONFIG%"

test_script:
  - ctest -V --build-config "%CONFIG%"

